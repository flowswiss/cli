name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    strategy:
      matrix:
        go-version: [1.18.x]
        platform: [ubuntu-latest, macos-latest]

    name: Build
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
        id: go

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Test
        run: go test -v ./...

      - name: Build
        run: make all

      - name: Upload flow artifact
        uses: actions/upload-artifact@v2
        with:
          name: flow-${{ matrix.platform }}
          path: bin/flow

      - name: Upload cloudbit artifact
        uses: actions/upload-artifact@v2
        with:
          name: cloudbit-${{ matrix.platform }}
          path: bin/cloudbit
